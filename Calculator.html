<!doctype html>
<html><head>
<meta charset="UTF-8">

<style>
	
	#display{width: 100%;
	background: none;
	border: none;
	color:#EC135D;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		font-weight: 900;
	font-size: 300px;
	font-style: italic;
	text-shadow: 9px 20px black;
		text-align: center;
		margin-top: 0px
	}
	
	body{background:linear-gradient(to bottom, #EC135D, black)fixed;
		margin-top: 250px;
		margin-left:200px
		
}
	
	#top_dipslay{position: fixed;
	height: 400px;
	top: 0px;
	left: 0px;
	z-index: -100}
	
	.number{width: 75px; height: 75px}
	.operator{width: 75px; height: 75px; margin-left: 60px}
	.clear{width: 75px; height: 75px}
	.equals {width: 150px; height: 100px; margin-left: 80px; position: fixed; margin-top: -25px}
	.w{height: 75px;width:  75px}
	.n{width: 75px; height: 75px; margin-left: 60px}
	.n:hover{opacity: .27}
	.w:hover{opacity: .27}
	.number:hover{opacity: .27}
	.clear:hover{opacity:.27}
	.operator:hover{opacity: .27}
	.equals:hover{opacity: .27}
	
	
	
</style>

<title>Calculator</title>
</head>

<body>
<!--START OF CALCULATOR HTML-->
	
	<form name = "calculator">
		<div id="myCalculator">
			
			<div id="top_dipslay">
			<input type="text" name="display" id="display" disabled>
			</div>
			
			
			
			<div class= "inputRow">
				
				<img src="new buttons/1x/Asset 2.png"
				<input type="button" class="w" value="1" onclick="calculator.display.value +='1'"> 
			
				<img src="new buttons/1x/Asset 3.png"
				<input type="button" class="w" value="2" onclick="calculator.display.value +='2'">
				
				<img src="new buttons/1x/Asset 4.png"
				<input type="button" class="w" value="3" onclick="calculator.display.value +='3'">
				
				<img src="new buttons/1x/Asset 14.png"
				<input type="button" class="n" name="add" value="+" onclick="calculator.display.value +='+'">
				
			</div>
			
			
			
			<div class= "inputRow">
				
				<img src="new buttons/1x/Asset 5.png"
				<input type="button" class="number" value="4" onclick="calculator.display.value +='4'">
				
				<img src="new buttons/1x/Asset 6.png"
				<input type="button" class="number" value="5" onclick="calculator.display.value +='5'">
				
				<img src="new buttons/1x/Asset 7.png"
				<input type="button" class="number" value="6" onclick="calculator.display.value +='6'">
				
				<img src="new buttons/1x/Asset 16.png"
				<input type="button" class="operator" name="subtract" value="-" onclick="calculator.display.value +='-'">
				
			</div>
			
			
			
			<div class= "inputRow">
				
				<img src="new buttons/1x/Asset 8.png"
				<input type="button" class="number" value="7" onclick="calculator.display.value +='7'">
				
				<img src="new buttons/1x/Asset 9.png"
				<input type="button" class="number" value="8" onclick="calculator.display.value +='8'">
				
				<img src="new buttons/1x/Asset 10.png"
				<input type="button" class="number" value="9" onclick="calculator.display.value +='9'">
				
				<img src="new buttons/1x/Asset 15.png"
				<input type="button" class="operator" name="multiply" value="x" onclick="calculator.display.value +='*'">
				
			</div>
			
			
			
			<div class="input row">
			
				<img src="new buttons/1x/Asset 11.png"
				<input type="button" class="number" value="0" onclick="calculator.display.value +='0'">
				
				<img src="new buttons/1x/Asset 13.png"
				<input type="button" class="number" value="." onclick="calculator.display.value +='.'">
				
				<img src="new buttons/1x/Asset 12.png"
				<input type="button" class="clear" name="clear" value="C" onclick="calculator.display.value=''">
				
				<img src="new buttons/1x/Asset 17.png"
				<input type="button" class="operator" name="divide" value="/" onclick="calculator.display.value +='/'">
				
				<img src="new buttons/1x/Asset 18.png"
				<input type="button" class="equals" name="equals" value="=" onclick="calculator.display.value=eval(calculator.display.value)">	
				
				
			</div>
			
			
			
			
			
			
			
			
			
		
		</div>
	</form>
	

</body>
</html>
