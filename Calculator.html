<!doctype html>
<html><head>
<meta charset="UTF-8">

<style>
	
	#display{width: 100%;
	background: none;
	border: none;
	color:#EC135D;
	 font-family: 'Courier New', monospace;
		font-weight: 800;
	font-size: 200px;
	text-shadow: 9px 15px black;
		text-align: center;
		margin-top: 120px;
		margin-left: -40px;
	}
	
	body{background:url("calcbackground.png")center center fixed;
		background-size: cover;
		position: fixed;
		margin-top: 250px;
		margin-left:300px
		
}
	
	#top_dipslay{position: fixed;
	height: 400px;
	top: 0px;
	left: 0px;
	z-index: -100}
	
	.first{width: 75px; height: 75px; margin-top: 20px; margin-left: 20px; opacity: 65%}
	.second{width: 75px; height: 75px; margin-left: 20px; margin-top: 20px; opacity: 65%}
	.operator{width: 75px; height: 75px; margin-top: 20px; margin-left: 20px; opacity:65%}
	.equals{width: 150px; height: 150px; margin-left: 300px;margin-top: -30px; position: absolute; opacity: 70%}
	.first:hover{opacity: 100%}
	.second:hover{opacity:100%}
	.operator:hover{opacity: 100%}
	.equals:hover{opacity: 100%}
	
	.rotate {animation: rotation 2s;}
	@keyframes rotation { 0% {transform: rotate(-10deg)}
    50% {transform: rotate(10deg)}
    100% {transform: rotate(-10deg)}}
	.linear {animation-timing-function: linear}
	.infinite {animation-iteration-count: infinite}
	
</style>

<title>Calculator</title>
</head>

<body>
<!--START OF CALCULATOR HTML-->
	
	<form name = "calculator">
		<div id="myCalculator">
			
			<div id="top_dipslay">
			<input type="text" name="display" id="display" disabled>
			</div>
			
			
			
			<div class= "inputRow">
				
				<img src="Asset 2.png"
				<input type="button" class="first rotate linear infinite" value="1" onclick="calculator.display.value +='1'"> 
			
				<img src="Asset 3.png"
				<input type="button" class="first rotate linear infinite" value="2" onclick="calculator.display.value +='2'">
				
				<img src="Asset 4.png"
				<input type="button" class="first rotate linear infinite" value="3" onclick="calculator.display.value +='3'">
					
				<img src="Asset 5.png"
				<input type="button" class="first rotate linear infinite" value="4" onclick="calculator.display.value +='4'">
				
				<img src="Asset 6.png"
				<input type="button" class="first rotate linear infinite" value="5" onclick="calculator.display.value +='5'">
				
				<img src="Asset 7.png"
				<input type="button" class="first rotate linear infinite" value="6" onclick="calculator.display.value +='6'">
				
				
			</div>
			
			
			
			<div class= "inputRow">
				
			<img src="Asset 8.png"
				<input type="button" class="second rotate linear infinite" value="7" onclick="calculator.display.value +='7'">
				
				<img src="Asset 9.png"
				<input type="button" class="second rotate linear infinite" value="8" onclick="calculator.display.value +='8'">
				
				<img src="Asset 10.png"
				<input type="button" class="second rotate linear infinite" value="9" onclick="calculator.display.value +='9'">
				
				<img src="Asset 11.png"
				<input type="button" class="second rotate linear infinite" value="0" onclick="calculator.display.value +='0'">
				
				<img src="Asset 13.png"
				<input type="button" class="second rotate linear infinite" value="." onclick="calculator.display.value +='.'">
					
				<img src="Asset 12.png"
				<input type="button" class="second rotate linear infinite" name="clear" value="C" onclick="calculator.display.value=''">
				
				
				
			</div>
			
			
			
			<div class= "inputRow">
				
				<img src="Asset 14.png"
				<input type="button" class="operator" name="add" value="+" onclick="calculator.display.value +='+'">
				
				<img src="Asset 16.png"
				<input type="button" class="operator" name="subtract" value="-" onclick="calculator.display.value +='-'">
				
				<img src="Asset 15.png"
				<input type="button" class="operator" name="multiply" value="x" onclick="calculator.display.value +='*'">
					
				<img src="Asset 17.png"
				<input type="button" class="operator" name="divide" value="/" onclick="calculator.display.value +='/'">
				
			<img src="Asset 31.png"
				<input type="button" class="equals" name="equals" value="=" onclick="calculator.display.value=eval(calculator.display.value)">
				
				
				</div>
				
		
		</div>
	</form>
	

</body>
</html>
